<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content=Sign up for AnalogSea service">
	<title>AnalogSea Sign Up</title>

	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
	<header>
		<a href="#"><img class="analogsea-logo"src="images/logo.png"></a>
	</header>
	<form class="analogsea-form">
		<h1>Sign up</h1>
		<label for="email">Email</label>
		<input class="form-email" placeholder="foo@bar.com" type="email" name="email" id="email">

		<label for="password">Password</label>
		<input class="form-password" placeholder="1234passwOrd" type="pasword" name="password" id="password">

		<button type="submit">Sign up</button>
		<p class="password-retrieval">Forgot password?</p>

	</form>
	<p class="login-link">Already have an acount? <a href="#">Log in</a></p>

</body>
</html>
